<!DOCTYPE html>
<html>

<head>

    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TrackTool</title>
    <script src='./js/dat.gui.min.js'></script>

    <style type='text/css'>

        html, body, div {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            min-height: 100vh;
            overflow: hidden;
            background: radial-gradient(#202020, #000000);
        }

    </style>

    <script>

        document.addEventListener( 'DOMContentLoaded', () => {

            //---

            console.clear();
            console.log( 'Track Tool' );

            //---

            const DEBUG = true;
            let debugElements = [];

            const MATHPI2 = Math.PI * 2;

            const SNAP_TO_DISTANCE = 25;

            const EDITOR_MODE_ENUM = Object.freeze( {
                drawPath: 'drawPath',
                setstartPosition: 'setstartPosition',
                setendPosition: 'setendPosition'
            } );

            let editorMode = EDITOR_MODE_ENUM.drawPath;

            let width = 1024;
            let height = 512;

            const canvas = document.createElement( 'canvas' );
            const context = canvas.getContext( '2d' );

            let animationFrame = null;

            let imageData = null;
            let data = null;

            const border = { left: 1, top: 1, right: width, bottom: height };

            let mouseDown = false;
            let mousePos = { x: 0, y: 0 };
            let mousePosStart = { x: 0, y: 0 };
            let mousePosEnd = { x: 0, y: 0 };
            const mouseCursor = { diameter: 9, color: { r: 255, g: 255, b: 255, a: 255 }, position: { x: 0, y: 0 } };

            let currentPathSegment = null;

            let pathHolder = [
                { 
                    id: 0, 
                    segments: [
                        { index: 0, startPoint: { x: 240, y: 438, split: false }, endPoint: { x: 521, y: 363, split: false }, centerPoint: { x: 380.5, y: 400.5 }, length: 290.8367239534925, startPosition: { x: 240, y: 438 }, endPosition: null },
                        { index: 1, startPoint: { x: 521, y: 363, split: false }, endPoint: { x: 980, y: 371, split: false }, centerPoint: { x: 750.5, y: 367 }, length: 459.0697114818184, startPosition: null, endPosition: null },
                        { index: 2, startPoint: { x: 980, y: 371, split: false }, endPoint: { x: 1154, y: 219, split: false }, centerPoint: { x: 1067, y: 295 }, length: 231.0411218809327, startPosition: null, endPosition: null },
                        { index: 3, startPoint: { x: 1154, y: 219, split: false }, endPoint: { x: 1143, y: 95, split: false }, centerPoint: { x: 1148.5, y: 157 }, length: 124.4869471069156, startPosition: null, endPosition: null },
                        { index: 4, startPoint: { x: 1143, y: 95, split: false }, endPoint: { x: 536, y: 97, split: false }, centerPoint: { x: 839.5, y: 96 }, length: 607.0032948839735, startPosition: null, endPosition: null },
                        { index: 5, startPoint: { x: 536, y: 97, split: false }, endPoint: { x: 158, y: 162, split: false }, centerPoint: { x: 347, y: 129.5 }, length: 383.54791095767945, startPosition: null, endPosition: { x: 158, y: 162 } }
                    ] 
                }
            ];

            if ( DEBUG === true ) {

                rebuildDebugElements();

            }

            //---

            function initGUI() {
            
                const _drawPath = () => {
                
                    editorMode = EDITOR_MODE_ENUM.drawPath;
                
                }
                
                const _setstartPosition = () => {
                
                    editorMode = EDITOR_MODE_ENUM.setstartPosition;
                
                }
                
                const _setendPosition = () => {
                
                    editorMode = EDITOR_MODE_ENUM.setendPosition;
                
                }
                
                const _sortPath = () => {

                    sortPath( pathHolder[ 0 ] );
                
                }
                
                const _clearAll = () => {

                    currentPathSegment = null;
                    pathSegments = [];
                    pathHolder[ 0 ] = { id: 0, segments: pathSegments };

                    removeDebugElements();
                
                }

                const _logPath = () => {
                
                    console.log( pathHolder[ 0 ].segments );
                
                }
                
                const _linkTo = () => {
                
                    window.open( 'https://twitter.com/niklaswebdev', '_blank' );
                
                }
                
                //---
                
                const guiSetting = {
                        
                    'Draw Path': _drawPath,
                    'Set Start Point': _setstartPosition,
                    'Set End Point': _setendPosition,
                    'Sort Path': _sortPath,
                    'Clear All': _clearAll,
                    'Log Path': _logPath,
                    '@niklaswebdev': _linkTo
                    
                }

                const gui = new dat.GUI();
                
                //gui.close();
                gui.add( guiSetting, 'Draw Path' );
                gui.add( guiSetting, 'Set Start Point' );
                gui.add( guiSetting, 'Set End Point' );
                gui.add( guiSetting, 'Sort Path' );
                gui.add( guiSetting, 'Clear All' );
                gui.add( guiSetting, 'Log Path' );
                gui.add( guiSetting, '@niklaswebdev' );

            }

            //---

            function init() {
                
                canvas.addEventListener( 'mousedown', mouseDownHandler, false );
                //canvas.addEventListener( 'mouseup', mouseUpHandler, false );
                canvas.addEventListener( 'mousemove', mouseMoveHandler, false );

                document.body.appendChild( canvas );

                window.addEventListener( 'resize', onResize, false );

                restart();

            }

            function onResize( event ) {
                
                restart();

            }

            function restart() {

                width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
                height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

                canvas.width = width;
                canvas.height = height;

                imageData = context.getImageData( 0, 0, width, height );
                data = imageData.data;
                
                //---

                border.right = width;
                border.bottom = height;

                //---
                
                if ( animationFrame !== null ) {
                
                    cancelAnimFrame( animationFrame );
                
                }
                
                animationFrame = requestAnimFrame( render );

            }

            //---

            function getPathSegmentPointsWithSamePosition( position ) {

                const path = pathHolder[ 0 ];

                const result = [];

                for ( let i = 0, l = path.segments.length; i < l; i ++ ) {
            
                    const pathSegment = path.segments[ i ];

                    if ( pathSegment.startPoint.x === position.x && pathSegment.startPoint.y === position.y ) {

                        result.push( pathSegment.startPoint );

                    }

                    if ( pathSegment.endPoint.x === position.x && pathSegment.endPoint.y === position.y ) {

                        result.push( pathSegment.endPoint );

                    }

                }

                return result;

            }

            function addPathSegment( position ) {

                const path = pathHolder[ 0 ];
                
                if ( currentPathSegment === null ) {
            
                    currentPathSegment = {};
                    currentPathSegment.index = path.segments.length;
                    currentPathSegment.startPoint = {};
                    currentPathSegment.startPoint.x = position.x;
                    currentPathSegment.startPoint.y = position.y;
                    currentPathSegment.startPoint.split = false;
                    currentPathSegment.endPoint = null;
                    currentPathSegment.startPosition = null;
                    currentPathSegment.endPosition = null;
                    currentPathSegment.sorted = false;

                    const pathSegmentPointsWithSamePosition = getPathSegmentPointsWithSamePosition( currentPathSegment.startPoint );

                    if ( pathSegmentPointsWithSamePosition.length > 1 ) {

                        pathSegmentPointsWithSamePosition.push( currentPathSegment.startPoint );

                        for ( let i = 0, l = pathSegmentPointsWithSamePosition.length; i < l; i++ ) {

                            pathSegmentPointsWithSamePosition[ i ].split = true;

                        }

                    }

                    path.segments.push( currentPathSegment );

                    if ( DEBUG === true ) {

                        addDebugElement( position.x, position.y, position.x.toString() + ', ' + position.y.toString(), 'white', 0, 9 );

                    } 
                
                } else {

                    currentPathSegment.endPoint = {};
                    currentPathSegment.endPoint.x = position.x;
                    currentPathSegment.endPoint.y = position.y;
                    currentPathSegment.endPoint.split = false;
                    currentPathSegment.length = getDistance( currentPathSegment.startPoint, currentPathSegment.endPoint );
                    currentPathSegment.centerPoint = getPathSegmentCenter( currentPathSegment );

                    const pathSegmentPointsWithSamePosition = getPathSegmentPointsWithSamePosition( currentPathSegment.endPoint );

                    if ( pathSegmentPointsWithSamePosition.length > 2 ) {

                        pathSegmentPointsWithSamePosition.push( currentPathSegment.endPoint );

                        for ( let i = 0, l = pathSegmentPointsWithSamePosition.length; i < l; i++ ) {

                            pathSegmentPointsWithSamePosition[ i ].split = true;

                        }

                    }

                    if ( DEBUG === true ) {

                        addDebugElement( position.x, position.y, position.x.toString() + ', ' + position.y.toString(), 'white', 0, 9 );
                        addDebugElement( currentPathSegment.centerPoint.x, currentPathSegment.centerPoint.y, currentPathSegment.index.toString(), 'black', -3, -5 );

                    } 

                    currentPathSegment = null;

                    //---

                    //sortPath( path );
                
                }

            }

            //---

            function sortPath( path ) {

                //console.log( 'sortPath()' );

                const pathSegmentsSorted = [];
                const pathSegments = path.segments;

                //console.log( pathSegments );

                //---
                
                const pathSegmentStartIndex = pathSegments.findIndex( pathSegment => pathSegment.startPosition !== null );
                const pathSegmentStart = pathSegments.splice( pathSegmentStartIndex, 1 )[ 0 ];

                const pathSegmentEndIndex = pathSegments.findIndex( pathSegment => pathSegment.endPosition !== null );
                const pathSegmentEnd = pathSegments.splice( pathSegmentEndIndex, 1 )[ 0 ];

                //console.log( pathSegmentStartIndex, pathSegmentEndIndex );
                //console.log( pathSegmentStart, pathSegmentEnd );

                //---

                pathSegmentsSorted.push( pathSegmentStart );

                //---

                let _currentPathSegment = pathSegmentStart;
                let _nextPathSegment = null;
                let _pathSegmentsLength = path.segments.length;

                for ( let j = 0; j < _pathSegmentsLength; j++ ) {

                    for ( let i = path.segments.length - 1, l = -1; i > l; i -- ) {

                        const pathSegment = path.segments[ i ];

                        if ( _currentPathSegment.endPoint.x === pathSegment.startPoint.x && _currentPathSegment.endPoint.y === pathSegment.startPoint.y ) {

                            _nextPathSegment = path.segments.splice( i, 1 )[ 0 ];

                        }

                        if ( _currentPathSegment.endPoint.x === pathSegment.endPoint.x && _currentPathSegment.endPoint.y === pathSegment.endPoint.y ) {

                            flipPathSegmentStartEnd( pathSegment );

                            _nextPathSegment = path.segments.splice( i, 1 )[ 0 ];

                        }

                    }

                    pathSegmentsSorted.push( _nextPathSegment );

                    _currentPathSegment = _nextPathSegment;

                }

                //---

                pathSegmentsSorted.push( pathSegmentEnd );

                //---

                for ( let i = 0, l = pathSegmentsSorted.length; i < l; i ++ ) {

                    const pathSegment = pathSegmentsSorted[ i ];

                    pathSegment.sorted = true;
                    pathSegment.index = i;

                }

                //---

                path.segments = [ ...pathSegmentsSorted ];

                //---

                if ( DEBUG === true ) {

                    rebuildDebugElements();

                }

                //console.log( path.segments );
                //console.log( pathSegmentsSorted );
                //console.log( pathHolder[ 0 ].segments );

                //console.log( 'sortPath() done' );

            }

            //---

            function flipPathSegmentStartEnd( pathSegment ) {

                const startPosTemp = { x: pathSegment.startPoint.x, y: pathSegment.startPoint.y };
                const endPosTemp = { x: pathSegment.endPoint.x, y: pathSegment.endPoint.y };

                pathSegment.startPoint.x = endPosTemp.x;
                pathSegment.startPoint.y = endPosTemp.y;

                pathSegment.endPoint.x = startPosTemp.x;
                pathSegment.endPoint.y = startPosTemp.y;

            }

            //---

            function removestartPositionToPathSegment() {

                const path = pathHolder[ 0 ];

                const pathSegmentStart = path.segments.find( pathSegment => pathSegment.startPosition !== null );

                if ( typeof pathSegmentStart !== 'undefined' ) {

                    pathSegmentStart.startPosition = null;

                }

            }

            function addstartPositionToPathSegment( position ) {

                removestartPositionToPathSegment();

                //---

                const path = pathHolder[ 0 ];

                for ( let i = 0, l = path.segments.length; i < l; i ++ ) {

                    const pathSegment = path.segments[ i ];

                    if ( pathSegment.startPoint.x === position.x && pathSegment.startPoint.y === position.y ) {

                        pathSegment.startPosition = { x: position.x, y: position.y };

                    }

                    if ( pathSegment.endPoint.x === position.x && pathSegment.endPoint.y === position.y ) {

                        flipPathSegmentStartEnd( pathSegment );

                        pathSegment.startPosition = { x: position.x, y: position.y };

                    }

                }

                if ( DEBUG === true ) {

                    rebuildDebugElements();

                }

            }

            function removeendPositionToPathSegment() {

                const path = pathHolder[ 0 ];

                const pathSegmentEnd = path.segments.find( pathSegment => pathSegment.endPosition !== null );

                if ( typeof pathSegmentEnd !== 'undefined' ) {

                    pathSegmentEnd.endPosition = null;

                }

            }

            function addendPositionToPathSegment( position ) {

                removeendPositionToPathSegment();

                //---

                const path = pathHolder[ 0 ];

                for ( let i = 0, l = path.segments.length; i < l; i ++ ) {

                    const pathSegment = path.segments[ i ];

                    if ( pathSegment.startPoint.x === position.x && pathSegment.startPoint.y === position.y ) {

                        pathSegment.endPosition = { x: position.x, y: position.y };

                    }

                    if ( pathSegment.endPoint.x === position.x && pathSegment.endPoint.y === position.y ) {

                        flipPathSegmentStartEnd( pathSegment );

                        pathSegment.endPosition = { x: position.x, y: position.y };

                    }

                }

                if ( DEBUG === true ) {

                    rebuildDebugElements();

                }

            }










            //---

            function rebuildDebugElements() {

                removeDebugElements();

                //---

                const path = pathHolder[ 0 ];

                path.segments.forEach( ( pathSegment, index ) => {

                    if ( index < path.segments.length - 1 ) {

                        addDebugElement( pathSegment.startPoint.x, pathSegment.startPoint.y, pathSegment.startPoint.x.toString() + ', ' + pathSegment.startPoint.y.toString(), 'white', 0, 9 );

                    } else {

                        addDebugElement( pathSegment.startPoint.x, pathSegment.startPoint.y, pathSegment.startPoint.x.toString() + ', ' + pathSegment.startPoint.y.toString(), 'white', 0, 9 );
                        addDebugElement( pathSegment.endPoint.x, pathSegment.endPoint.y, pathSegment.endPoint.x.toString() + ', ' + pathSegment.endPoint.y.toString(), 'white', 0, 9 );

                    }

                    addDebugElement( pathSegment.centerPoint.x, pathSegment.centerPoint.y, pathSegment.index.toString(), 'black', -3, -5 );

                    if ( pathSegment.startPosition !== null ) {

                        addDebugElement( pathSegment.startPosition.x, pathSegment.startPosition.y, 'START', 'white', -15, -25 );

                    }

                    if ( pathSegment.endPosition !== null ) {

                        addDebugElement( pathSegment.endPosition.x, pathSegment.endPosition.y, 'END', 'white', -10, -25 );

                    }

                } );

            }

            function removeDebugElements() {

                debugElements.forEach( ( debugElement, index ) => {

                    document.body.removeChild( debugElement );

                } );

                debugElements = [];

            }

            function addDebugElement( x, y, message, color = 'white', offsetX = 0, offsetY = 0 ) {

                const debugElement = document.createElement( 'div' );

                debugElement.style.position = 'absolute';
                debugElement.style.left = ( x + offsetX ).toString() + 'px';
                debugElement.style.top = ( y + offsetY ).toString() + 'px';
                debugElement.style.color = color;
                debugElement.style.fontSize = '8pt';
                debugElement.style.pointerEvents = 'none';

                debugElement.innerHTML = message;

                document.body.appendChild( debugElement );

                debugElements.push( debugElement );

            }

            //---

            function getDistance( p1, p2 ) {

                const a = p1.x - p2.x;
                const b = p1.y - p2.y;

                return Math.sqrt( a * a + b * b );
            
            }

            function getPathSegmentCenter( pathSegment ) {

                const x = ( pathSegment.startPoint.x + pathSegment.endPoint.x ) / 2;
                const y = ( pathSegment.startPoint.y + pathSegment.endPoint.y ) / 2;
            
                return { x: x, y: y };
            
            }

            //---












            //---

            function mouseDownHandler( event ) {

                // editorMode = EDITOR_MODE_ENUM.drawPath;

                if ( editorMode === EDITOR_MODE_ENUM.drawPath ) {

                    addPathSegment( mouseCursor.position );

                } else if ( editorMode === EDITOR_MODE_ENUM.setstartPosition ) {

                    addstartPositionToPathSegment( mouseCursor.position );


                } else if ( editorMode === EDITOR_MODE_ENUM.setendPosition ) {

                    addendPositionToPathSegment( mouseCursor.position );

                }

            }

            function mouseUpHandler( event ) {

                //mouseDown = false;
            
                //mousePosEnd = getMousePos( canvas, event );
            
                //endLineSegment( mousePosEnd );

            }

            function mouseMoveHandler( event ) {

                mousePos = getMousePos( canvas, event );

            }

            function getMousePos( canvas, event ) {

                const rect = canvas.getBoundingClientRect();

                return { x: event.clientX - rect.left, y: event.clientY - rect.top };

            }

            //---

            function clearImageData() {

                for ( let i = 0, l = data.length; i < l; i += 4 ) {

                    data[ i ] = 0;
                    data[ i + 1 ] = 0;
                    data[ i + 2 ] = 0;
                    data[ i + 3 ] = 0;

                }

            }

            function setPixel( x, y, r, g, b, a ) {

                const i = ( x + y * imageData.width ) * 4;

                data[ i ] = r;
                data[ i + 1 ] = g;
                data[ i + 2 ] = b;
                data[ i + 3 ] = a;

            }

            //---

            function drawLine( x1, y1, x2, y2, r, g, b, a ) {

                const dx = Math.abs( x2 - x1 );
                const dy = Math.abs( y2 - y1 );

                const sx = ( x1 < x2 ) ? 1 : -1;
                const sy = ( y1 < y2 ) ? 1 : -1;

                let err = dx - dy;

                let lx = x1;
                let ly = y1;    

                while ( true ) {

                    if ( lx > 0 && lx < width && ly > 0 && ly < height ) {

                        setPixel( lx, ly, r, g, b, a );

                    }

                    if ( ( lx === x2 ) && ( ly === y2 ) ) {
                    
                        break;
                    
                    }

                    const e2 = 2 * err;

                    if ( e2 > -dx ) { 

                        err -= dy; 
                        lx += sx; 

                    }

                    if ( e2 < dy ) { 

                        err += dx; 
                        ly += sy; 

                    }

                }

            }

            function drawCircle( vector, radius, r, g, b, a ) {
                
                const radius2 = radius * radius;

                if ( radius === 1 ) {

                    if ( vector.x > border.left && vector.x < border.right && vector.y > border.top && vector.y < border.bottom ) {

                        setPixel( vector.x2d | 0, vector.y2d | 0, r, g, b, a );

                    }

                    return;

                }
                
                if ( vector.x + radius < border.left || vector.x - radius > border.right || vector.y + radius < border.top || vector.y - radius > border.bottom ) {

                    return;
                
                }

                for ( let tx = -radius; tx < radius; tx ++ ) {

                    for ( let ty = -radius; ty < radius; ty ++ ) {

                        if ( tx * tx + ty * ty <= radius2 ) {
                        
                            const x2d = vector.x + tx;
                            const y2d = vector.y + ty;

                            if ( x2d > border.left && x2d < border.right && y2d > border.top && y2d < border.bottom ) {

                                setPixel( x2d | 0, y2d | 0, r, g, b, a  );

                            }

                        }

                    }

                }

            }

            function drawCircleOutline( vector, radius, r, g, b, a, step = 0.05 ) {

                if ( radius === 1 ) {

                    if ( vector.x > border.left && vector.x < border.right && vector.y > border.top && vector.y < border.bottom ) {

                        setPixel( vector.x2d | 0, vector.y2d | 0, r, g, b, a );

                    }

                    return;

                }
                
                if ( vector.x + radius < border.left || vector.x - radius > border.right || vector.y + radius < border.top || vector.y - radius > border.bottom ) {

                    return;
                
                }

                let lx = vector.x + radius * Math.cos( MATHPI2 );
                let ly = vector.y + radius * Math.sin( MATHPI2 );
                
                for ( let theta = 0; theta < MATHPI2 + step; theta += step ) { 

                    const x = vector.x + radius * Math.cos( theta );
                    const y = vector.y + radius * Math.sin( theta );
                    
                    drawLine( lx | 0, ly | 0, x | 0, y | 0, r, g, b, a );
                    
                    lx = x;
                    ly = y;

                }

            }

            /*
            function drawBox( vector, width, height, r, g, b, a ) {

                if ( vector.x + width / 2 < border.left || vector.x - width / 2 > border.right || vector.y + height / 2 < border.top || vector.y - height / 2 > border.bottom ) {

                    return;
                
                }
                
                for ( let y2d = vector.y - height / 2, y2dE = vector.y + height / 2; y2d < y2dE; y2d ++ ) {
                
                    for ( let x2d = vector.x - width / 2, x2dE = vector.x + width / 2; x2d < x2dE; x2d ++ ) {
                    
                        if ( x2d > border.left && x2d < border.right && y2d > border.top && y2d < border.bottom ) {
                        
                            setPixel( x2d | 0, y2d | 0, r, g, b, a );
                        
                        }
                    
                    }

                }

            }

            function drawBoxOutline( vector, width, height, r, g, b, a ) {

                if ( vector.x + width / 2 < border.left || vector.x - width / 2 > border.right || vector.y + height / 2 < border.top || vector.y - height / 2 > border.bottom ) {

                    return;
                
                }

                const topLeftX = vector.x - width / 2;
                const topLeftY = vector.y - height / 2;
                const topRightX = vector.x + width / 2;
                const topRightY = vector.y - height / 2;
                const bottomLeftX = vector.x - width / 2;
                const bottomLeftY = vector.y + height / 2;
                const bottomRightX = vector.x + width / 2;
                const bottomRightY = vector.y + height / 2;
                
                drawLine( topLeftX | 0, topLeftY | 0, topRightX | 0, topRightY | 0, r, g, b, a );
                drawLine( topRightX | 0, topRightY | 0, bottomRightX | 0, bottomRightY | 0, r, g, b, a );
                drawLine( bottomRightX | 0, bottomRightY | 0, bottomLeftX | 0, bottomLeftY | 0, r, g, b, a );
                drawLine( bottomLeftX | 0, bottomLeftY | 0, topLeftX | 0, topLeftY | 0, r, g, b, a );

            }
            */
            //---








            function draw() {

                mouseCursor.position.x = mousePos.x;
                mouseCursor.position.y = mousePos.y;
                mouseCursor.color = { r: 255, g: 255, b: 255, a: 255 };
                
                pathHolder.forEach( ( path, index ) => {
                
                    for ( let i = 0, l = path.segments.length; i < l; i ++ ) {

                        const pathSegment = path.segments[ i ];

                        if ( pathSegment.startPoint !== null && pathSegment.endPoint !== null ) {

                            const distancestartPoint = getDistance( mousePos, pathSegment.startPoint );
                            const distanceendPoint = getDistance( mousePos, pathSegment.endPoint );

                            if ( distancestartPoint <= SNAP_TO_DISTANCE ) {

                                mouseCursor.position.x = pathSegment.startPoint.x;
                                mouseCursor.position.y = pathSegment.startPoint.y;
                                mouseCursor.color = { r: 0, g: 255, b: 0, a: 255 };
                                
                                //console.log( 'startPoint: ', pathSegment.startPoint.x, pathSegment.startPoint.y, mousePos.x, mousePos.y );

                            } else if ( distanceendPoint <= SNAP_TO_DISTANCE ) {

                                mouseCursor.position.x = pathSegment.endPoint.x;
                                mouseCursor.position.y = pathSegment.endPoint.y;
                                mouseCursor.color = { r: 0, g: 255, b: 0, a: 255 };

                                //console.log( 'endPoint: ', pathSegment.endPoint.x, pathSegment.endPoint.y, mousePos.x, mousePos.y );

                            }

                        }

                    }
            
                    //---

                    for ( let i = 0, l = path.segments.length; i < l; i ++ ) {
            
                        const pathSegment = path.segments[ i ];

                        if ( pathSegment.startPoint !== null ) {

                            if ( pathSegment.endPoint === null && i === l - 1 ) {

                                drawLine( pathSegment.startPoint.x | 0, pathSegment.startPoint.y | 0, mouseCursor.position.x | 0, mouseCursor.position.y | 0, 80, 80, 80, 255 );

                            }

                            drawCircle( pathSegment.startPoint, 3, 255, 0, 0, 255 );

                        }

                        if ( pathSegment.endPoint !== null ) {

                            if ( pathSegment.sorted === true ) {
                            
                                drawLine( pathSegment.startPoint.x | 0, pathSegment.startPoint.y | 0, pathSegment.endPoint.x | 0, pathSegment.endPoint.y | 0, 0, 200, 0, 255 );
                            
                            } else {
                            
                                drawLine( pathSegment.startPoint.x | 0, pathSegment.startPoint.y | 0, pathSegment.endPoint.x | 0, pathSegment.endPoint.y | 0, 200, 0, 0, 255 );
                            
                            }

                            drawCircle( pathSegment.endPoint, 3, 255, 0, 0, 255 );

                            drawCircle( pathSegment.centerPoint, 9, 200, 200, 200, 255 );
